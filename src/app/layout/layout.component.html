<ion-menu contentId="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-title>MiniMarket UNO</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content class="ion-padding">
    <ion-item (click)="closeMenuAndNavigate('/inventario/home')">
      <ion-icon name="home" slot="start"></ion-icon>
      <ion-label> Inicio </ion-label>
    </ion-item>
    <ion-item (click)="closeMenuAndNavigate('/inventario/user')">
      <ion-icon name="person" slot="start"></ion-icon>
      <ion-label> Usuarios </ion-label>
    </ion-item>
    <ion-item (click)="closeMenuAndNavigate('/inventario/client')">
      <ion-icon name="people" slot="start"></ion-icon>
      <ion-label> Clientes </ion-label>
    </ion-item>
    <ion-item (click)="closeMenuAndNavigate('/inventario/product')">
      <ion-icon name="basket" slot="start"></ion-icon>
      <ion-label> Productos </ion-label>
    </ion-item>
    <ion-item (click)="closeMenuAndNavigate('/inventario/sale')">
      <ion-icon name="cart" slot="start"></ion-icon>
      <ion-label> Ventas </ion-label>
    </ion-item>
    <ion-item (click)="closeMenuAndNavigate('/inventario/chat')">
      <ion-icon name="chatbubbles" slot="start"></ion-icon>
      <ion-label> Chat </ion-label>
    </ion-item>
    <ion-item (click)="closeMenuAndNavigate('/inventario/about')">
      <ion-icon name="information-circle" slot="start"></ion-icon>
      <ion-label> Acerca de  </ion-label>
    </ion-item>
    <ion-item (click)="closeMenuAndNavigate('/login')">
      <ion-icon name="exit" slot="start"></ion-icon>
      <ion-label> Salir </ion-label>
    </ion-item>
  </ion-content>
</ion-menu>

<div class="ion-page" id="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title >{{ pageTitle }}</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-router-outlet></ion-router-outlet>
  </ion-content>
</div>
